<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sides left">
      <div class="logodiv">
        <img src="odin-logo.png" alt="odin logo" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="sides right">
      <div class="top-right">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <br />
        <p>You know you want to.</p>
      </div>
      <div class="midle-right">
        <p>Let's do this!</p>
        <form action="/index.html">
          <div class="laputdiv">
            <span>
              <label for="fstname">FIRST NAME</label>
              <input
                type="text"
                name="first-name"
                id="fstname"
                placeholder="Thor"
              />
            </span>
            <span>
              <label for="lstname">LAST NAME</label>
              <input
                type="text"
                name="last-name"
                id="lstname"
                placeholder="Odinson"
              />
            </span>
          </div>
          <div class="laputdiv">
            <span>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </span>
            <span>
              <label for="phnumber">PHONE NUMBER</label>
              <input type="text" name="phnumber" id="phnumber" />
            </span>
          </div>
          <div class="laputdiv">
            <span>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" aria-invalid="true"/>
            </span>
            <span>
              <label for="cnfmpassword">CONFIRM PASSWORD</label>
              <input type="password" name="password" id="cnfmpassword" />
            </span>
          </div>
        
      </div>
      <div class="bottom-right">
        <button type="submit">Create Account</button>
        <p id="Loginpara">Already have an account? <span>Log in</span></p>
      </div>
    </form>
    </div>
  </body>
</html>
